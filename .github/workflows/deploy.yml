name: GH-Pages

on:
  # push:
  #   branches: [ "main" ] 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        uses: jetli/wasm-bindgen-action@v0.2.0
        with:
          version: 0.2.108

      - name: Build WASM Examples
        run: |
          chmod +x scripts/build_wasm.sh
          
          echo "ðŸš€ Building Showcase (Main Page)..."
          ./scripts/build_wasm.sh showcase release
          
          echo "ðŸš€ Building glTF Viewer (Sub Page)..."
          ./scripts/build_wasm.sh gltf_viewer release

      - name: Organize Deployment Files
        run: |
          # create dist directory
          mkdir -p dist
          
          # 1. Copy Showcase to root directory (as main page)
          # Note: cp -r copies all contents of the directory
          cp -r examples/showcase/web/* dist/
          
          # 2. Copy glTF Viewer to subdirectory
          mkdir -p dist/gltf_viewer
          cp -r examples/gltf_viewer/web/* dist/gltf_viewer/
          
          # 3. Clean up .gitignore files
          # build_wasm.sh generates .gitignore in pkg and assets, which need to be removed for deployment
          find dist -name ".gitignore" -type f -delete
          
          echo "âœ… Deployment folder structure prepared:"
          ls -R dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist