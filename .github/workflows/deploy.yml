name: GH-Pages

on:
  # push:
  #   branches: [ "main" ] 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        uses: jetli/wasm-bindgen-action@v0.2.0
        with:
          version: 0.2.108

      - name: Build WASM
        run: |
          chmod +x scripts/build_wasm.sh
          ./scripts/build_wasm.sh gltf_viewer

          echo "Removing .gitignore from pkg directory..."
          rm examples/gltf_viewer/web/pkg/.gitignore
          rm examples/gltf_viewer/web/assets/.gitignore

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: examples/gltf_viewer/web